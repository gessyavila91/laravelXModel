name: pull requests

on:
  pull_request:
    branches:
      [ "main", "qa", "develop" ]

permissions:
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test

  merge:
    name: Merge
    needs: test
    if: ${{ github.event.pull_request.merged == false && github.event.pull_request.mergeable == true && needs.test.outputs.test-result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Merge
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git merge --no-ff ${{ github.head_ref }}
          git push origin HEAD:${{ github.base_ref }}
