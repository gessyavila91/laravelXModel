name: Laravel

on:
  push:
    branches: ["main", "qa", "develop","features/*"]
  pull_request:
    branches: ["main", "qa", "develop","features/*"]

permissions:
  contents: read

jobs:
  laravel-pest:
    runs-on: ubuntu-latest
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@v0.11.0
      with:
        access_token: ${{ github.token }}
    - name: laravel-pest
      run : echo "Run Pest..."
#  laravel-build:
