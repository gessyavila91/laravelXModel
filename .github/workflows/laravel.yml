#    needs: [laravel-pest]
#    steps:
#      name: laravel-deploy
#      run : echo "Deploying to production..."
  laravel-deploy:
    runs-on: ubuntu-latest
    needs: [laravel-pest]
    steps:
      - run: echo "Deploying to production..."

      - name: laravel-deploy
        if: ${{ github.event_name == 'push'}}
        run: echo "Deploying to production..."
