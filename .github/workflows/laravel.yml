name: Laravel

on:
  push:
    branches: ["main", "qa", "develop","features/*"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2,8.1]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        uses: .github/workflows/test.yml # aqu√≠ se llama el workflow test.yml

