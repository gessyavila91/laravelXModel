name: Laravel

on:
  push:
    branches: ["main", "qa", "develop","features/*"]
  pull_request:
    branches: ["main", "qa", "develop","features/*"]

permissions:
  contents: read

jobs:
  Init-env:

    strategy:
      fail-fast: true
      matrix   :
        php: [ 8.2 ]
        os : [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    name: Init-env - PHP ${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: ${{ matrix.php }}
      - uses: "ramsey/composer-install@v2"
        with:
          composer-options: "--ignore-platform-reqs --optimize-autoloader"
      - name: Init env
        run : echo "Init env..."
      - name: Copy .env
        run : php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate key
        run : php artisan key:generate
      - name: npm
        run : npm ci
      - name: brazzers
        run : php artisan breeze:install blade --dark
      - name: Compress composer folder
        run: tar -czvf composer.tgz vendor/
      - name: Upload composer assets
        uses: actions/upload-artifact@v2
        with:
          name: composer
          path: composer.tgz
          retention-days: 3
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: npm install
        run: |
          npm --version
          npm ci
      - name: 'Compress node_modules folder'
        run: tar -czvf node_modules.tgz node_modules/

      - name: Upload node_modules assets
        uses: actions/upload-artifact@v2
        with:
          name: node_modules
          path: node_modules.tgz
          retention-days: 3
  laravel-pest:
    strategy:
      fail-fast: true
      matrix   :
        php: [ 8.2 ]
        os : [ ubuntu-latest ]
    runs-on : ${{ matrix.os }}
    name    : laravel-pest - PHP ${{ matrix.php }} - ${{ matrix.os }}

    needs: [Init-env,npm]

    steps   :
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: ${{ matrix.php }}

      - name: Download npm artifacts
        uses: actions/download-artifact@v2
        with:
          name: node_modules
      - name: Download composer artifacts
        uses: actions/download-artifact@v2
        with:
          name: composer

      - name: Unpack artifacts
        run: |
          tar xvfz node_modules.tgz

      - name: Create Database
        run : |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests (Unit and Feature tests) via Pest
        env :
          DB_CONNECTION: sqlite
          DB_DATABASE  : database/database.sqlite
        run : ./vendor/bin/pest
  laravel-deploy:
    runs-on: ubuntu-latest
    needs: [laravel-pest]
    steps:
      - run: echo "Deploying to production..."

      - name: laravel-deploy
        if: ${{ github.event_name == 'push'}}
        run: echo "Deploying to production..."
