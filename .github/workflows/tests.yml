name       : Tests

on         :
  push        :
    branches:
      - PokemonAPP
      - '*.x'
  pull_request:

permissions:
  contents: read

jobs       :
  test:
    runs-on: ubuntu-latest

    steps  :
      - uses: actions/checkout@v2

      - name: Install dependencies
        run : |
          composer install
          npm install

      - name: Run PHPUnit tests
        run : vendor/bin/phpunit

      - name: Run Pest tests
        run : vendor/bin/pest
