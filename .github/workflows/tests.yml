name: Tests

on:
  push:
    branches:
      [ "main", "qa", "develop" ]
  pull_request:
    branches:
      [ "main", "qa", "develop" ]
  schedule:
    - cron: '0 7 * * 1-5'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.2]

    name: PHP ${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }} - ${{ matrix.parallel }}

    steps:
    - name: MysqlSetUP
      uses: shogo82148/actions-setup-mysql@v1.15.0
      with:
        mysql-version: '8.0'
        auto-start: true
        user: 'laravelXadmin'
        password: '123456'
    - run: mysql -uroot -h127.0.0.1 -e 'SELECT version()'
    - name: MysqlSetUPCreateDB
    - run: mysql -uroot -h127.0.0.1 -e 'CREATE DATABASE laravelXDB;'
    - name: MysqlSetUPGrant
    - run: mysql -uroot -h127.0.0.1 -e 'GRANT ALL PRIVILEGES ON laravelXDB.* TO 'laravelXadmin'@'localhost' IDENTIFIED BY '123456';'

    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions : zip, fileinfo
        tools      : composer:v2
        coverage   : none
    - name: Copy .env
      run : php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run : composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run : php artisan key:generate
    - name: Directory Permissions
      run : chmod -R 777 storage bootstrap/cache
    - name: npm
      run : npm install
    - name: brazzers
      run : php artisan breeze:install blade --dark

