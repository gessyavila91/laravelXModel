name       : Tests

on         :
  push        :
    branches:
      - master
      - '*.x'
  pull_request:
  schedule    :
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs       :
  test:
    runs-on: ubuntu-latest

    steps  :
      - uses: actions/checkout@v2

      - name: Install dependencies
        run : |
          composer install
          npm install

      - name: Run PHPUnit tests
        run : vendor/bin/phpunit

      - name: Run Pest tests
        run : vendor/bin/pest
